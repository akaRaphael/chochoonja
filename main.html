<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>은섬 조춘자 - 한국의 채색화</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__title">
        <span>Jo Choon Ja</span>
        <span>The Color of Korea</span>
      </div>
      <div class="main-header__menubox">
        <div class="menubox__menu">
          <div class="menu__introduction" onclick="location.href='#'">
            <span>작가 소개</span>
          </div>
          <div class="menu__works-box" onclick="location.href='#'">
            <span>작품</span>
            <div class="works-box__list">
              <ul>
                <li><a href="#">전시회</a></li>
                <li><a href="#">드로잉</a></li>
                <li><a href="#">수월관음도</a></li>
                <li><a href="#">삽화</a></li>
              </ul>
            </div>
          </div>
          <div class="menu__review" onclick="location.href='#'">
            <span>평론</span>
          </div>
          <div class="menu__contact" onclick="location.href='#'">
            <span>문의</span>
          </div>
        </div>
      </div>
    </header>
    <main class="main--sample-box">
      <div class="main__quick-exhibition">
        <span>전<br />시<br />회</span>
        <img src="./image/1.jpg" class="main__quick-exhibition-img" />
      </div>
      <div class="main__quick-drawing">
        <span>드<br />로<br />잉</span>
        <img src="./image/2.jpg" class="main__quick-drawing-img" />
      </div>
      <div class="main__quick-budhism">
        <img src="./image/3.jpg" class="main__quick-budhism-img" />
        <span>수<br />월<br />관<br />음<br />도</span>
      </div>
      <div class="main__quick-illustration">
        <img src="./image/4.jpg" class="main__quick-illustration-img" />
        <span>삽<br />화</span>
      </div>
    </main>
  </body>
</html>
